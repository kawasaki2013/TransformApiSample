group 'jp.co.yahoo.sample.patch'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7
targetCompatibility = 1.7

configurations {
    provided
    compile.extendsFrom provided
}

repositories {
    mavenCentral()
    jcenter()
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    provided 'com.android.tools.build:gradle:2.2.2'
    compile 'org.javassist:javassist:3.20.0-GA'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    archives "org.apache.maven.wagon:wagon-ssh-external:2.2"
}

uploadArchives {
    repositories.mavenDeployer {
        configuration = configurations.archives
        // ローカルに置く
        // jarをlibsに置く方法だと、うまく動かないので注意
        repository(url: "file:${projectDir.parent}/archives")
        pom.project {
            name 'Sample Patch plugin'
            packaging 'aar'
            description 'library for Transform API Sample'
        }
    }
}